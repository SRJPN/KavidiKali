<html>
<head>
	<title>KavidiKali Game</title>
</head>
<body>
	<h1>Welcome To KavidiKali</h1>
	<script type="text/javascript">
		function makeGrid(){
			var string='<table border="3px" width="500px">'
			for(var i=0;i<5;i++){
				string+='<tr height="100px" width="100px">';
				for(var j=0;j<5;j++){
					string+='<td id="'+i+','+j+'"></td>';
				}
				string+='</tr>'
			}
			string+='</table>';
			alert(string)
			document.write(string);
		}
	</script>
	<input type="submit" value="submit" id="grid" onclick="makeGrid()"></function>
</body>
</html>
